<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body style="background-color:#333333;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 ">
      <br/><br/>
      <div class="text-center">
        <img src="lampung.jpg" class="rounded-circle" width="200px" height="100px" alt="">
      </div>
      <form class="text-white">
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
          <label>Alamat</label>
          <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Alamat Email</label>
          <input class="form-control" type="email" placeholder="Alamat email (disable)">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Scan KTP</label>
          <br/>
          <input type="file">
        </div>
        <div class="form-group">
          <input type="checkbox">
          <label>Saya setuju telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku</label>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
    </div>
    </div>
  </body>
</html>
